<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToniXiang</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/notes.css">
    <link rel="stylesheet" href="assets/css/prism-tomorrow.min.css">
    <link rel="shortcut icon" href="assets/images/me.jpg" type="image/x-icon">
</head>

<body>
    <!-- 載入動畫 -->
    <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <div id="background"></div>
    <header class="blogTitle"></header>
    <div class="menu" onclick="toggleMenu()" aria-label="切換選單" title="快捷鍵 M">
        <img src="assets/images/menu.svg" alt="選單" width="20" height="20" class="icon" aria-hidden="true">
    </div>
    <main>
        <div class="notes-layout">
            <article class="notes-container">
                <h2>學習筆記</h2>
                <div class="notes-grid">
                    <!-- 筆記分類將由 JavaScript 動態生成 -->
                </div>
            </article>
            <div class="note-viewer">
                <div class="note-viewer-header">
                    <img src="assets/images/description.svg" alt="notes" width="20" height="20" class="icon-img"
                        aria-hidden="true">
                    <p class="note-viewer-title"></p>
                    <button class="note-viewer-close">&times;</button>
                </div>
                <div class="note-viewer-body">
                    <div class="loading">選擇一個筆記以查看內容</div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/notes.js" defer></script>
    <script src="assets/js/prism-core.min.js" defer></script>
    <script src="assets/js/prism-clike.min.js" defer></script>
    <script src="assets/js/prism-c.min.js" defer></script>
    <script src="assets/js/prism-cpp.min.js" defer></script>
</body>

</html>
